mybatis-plus:
  mapper-locations: classpath:mappers/*.xml
  global-config:
    db-config:
      id-type: auto

#配置seata的注册中心
seata:
  enabled: true
  application-id: ${spring.application.name}
  #配置事务分组,根据这个获取tc服务的cluster名称
  tx-service-group: default_tx_group
  #配置seata的配置中心
  config:
    type: nacos
    nacos:
      group: DEFAULT_GROUP
      namespace: ''
      username: nacos
      password: nacos
      server-addr: 192.168.181.131:8848
  registry:
    type: nacos
    nacos:
      application: seata-server
      group: DEFAULT_GROUP
      namespace: ''
      username: nacos
      password: nacos
      server-addr: 192.168.181.131:8848
  service:
    #事务组与TC服务cluster的映射关系
    vgroupMapping:
      default_tx_group: default

####################################应用端配置####################################
gateway:
  cloud:
    onlyFetchByGateway: true